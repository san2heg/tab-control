<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab Control</title>
    <!-- JS -->
    <script src="js/constants.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popup.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/milligram-pure.min.css">

    <!-- DEV CSS -->
    <!-- <link rel="stylesheet" href="css/milligram-pure.css"> -->
  </head>
  <body style="width: 300px;">
    <div class="container">
      <div class="row">
        <h1 class="title" style="font-size: 35px;">Tab Control</h1>
      </div>
      <div class="row">
        <button class="button purge" id="purgeCurrent" style="width: 100%;">Purge All in Window</button>
      </div>
      <div class="row">
        <div class="column" style="padding-left: 0px; padding-right: 5px;">
          <button id="purgeDuplicates" class="button button-outline purge" style="width: 100%;">Duplicates</button>
        </div>
        <div class="column" style="padding-right: 0px; padding-left: 5px;">
          <button id="purgeInactive" class="button button-outline purge" style="width: 100%;">Inactive</button>
        </div>
      </div>
      <hr>
      <div class="row" id="recent-list-title" style="height: 25px;">
        <h5>RECENTLY REMOVED</h5>
      </div>
      <div id="recent-list" style="max-height: 100px; overflow-y: scroll; padding-left: 10px;padding-right: 16px; width: 110%; margin-left: -1%;">
      </div>
      <div class="fade" style="content: ''; height: 40px; background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%); position: relative; margin-top: -40px; padding-left: 10px;padding-right: 16px; width: 105%; margin-left: -1%; pointer-events: none;"></div>
      <hr style="margin-top: 10px;">
      <div class="row">
        <div class="column column-33">
          <h6 style="margin-top: 9px;">Tab Limit</h6>
        </div>
        <div class="column">
          <button id="decrementLimit" class="button button-outline numSelect">&#8211;</button>
        </div>
        <div class="column" id="tab_limit" style="text-align: center; font-size: 20px; margin-top: 2px;">
        </div>
        <div class="column">
          <button id="incrementLimit" class="button button-outline numSelect">+</button>
        </div>
      </div>
      <hr style="margin-bottom: 5px; margin-top: 3px;">
      <div class="row">
        <p class="footer" style="margin-bottom: 0px;">&copy; 2017, Sanketh Hegde, All rights reserved.</p>
      </div>
      <div class="row">
        <p class="footer">Version 1.3.3 &mdash; <a target="_blank" class="footer-link"href="https://chrome.google.com/webstore/detail/tab-control/hheohnanbmmjfpnpgcejpnabbnjhbhip/support">Any feedback?</a>
</p>
      </div>
    </div>
  </body>
</html>
