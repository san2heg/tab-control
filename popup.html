<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab Control</title>
    <!-- JS -->
    <script src="js/constants.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popup.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/milligram-pure.min.css">

    <!-- DEV CSS -->
    <!-- <link rel="stylesheet" href="css/milligram.css"> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="title">Tab Control</h1>
      </div>
      <div class="row">
        <button class="button purge" id="purgeCurrent">Purge All in Window</button>
      </div>
      <div class="row">
        <div class="column" id="left-button">
          <button id="purgeDuplicates" class="button button-outline purge">Duplicates</button>
        </div>
        <div class="column" id="right-button">
          <button id="purgeInactive" class="button button-outline purge">Inactive</button>
        </div>
      </div>
      <hr>
      <div class="row" id="recent-list-title">
        <h5>RECENTLY REMOVED</h5>
      </div>
      <div id="recent-list">
      </div>
      <div class="fade"></div>
      <hr style="margin-top: 10px;">
      <div class="row">
        <div class="column column-33">
          <h6 style="margin-top: 9px;">Tab Limit</h6>
        </div>
        <div class="column">
          <button id="decrementLimit" class="button button-outline numSelect">&#8211;</button>
        </div>
        <div class="column" id="tab_limit">
        </div>
        <div class="column">
          <button id="incrementLimit" class="button button-outline numSelect">+</button>
        </div>
      </div>
      <hr style="margin-bottom: 5px; margin-top: 3px;">
      <div class="row">
        <p class="footer">&copy; 2017, Sanketh Hegde, All rights reserved.</p>
      </div>
      <div class="row">
        <p class="footer" style="margin-bottom: 4px;">Version 1.3.4 &mdash; <a target="_blank" class="footer-link"href="https://chrome.google.com/webstore/detail/tab-control/hheohnanbmmjfpnpgcejpnabbnjhbhip/support">Any feedback?</a>
</p>
      </div>
    </div>
  </body>
</html>
